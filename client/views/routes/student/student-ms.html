<main ng-cloak>
    <header id="AdminDashboardHeader">
        <h3>STUDENT PROFILE (Middle School)</h3>
    </header>
    <section class="student-form-section" >
        <section layout="row">
            <div layout="column" layout-align="left left">
                <md-input-container>
                    <label>First Name</label>
                    <input type="text">
                </md-input-container>
                <md-input-container>
                    <label>Last Name</label>
                    <input type="text">
                </md-input-container>
            </div>
            <div layout="column" layout-align="right right">
                <md-input-container>
                    <label>Phone 1</label>
                    <input type="text">
                </md-input-container>
                <md-input-container>
                    <label>Phone 2</label>
                    <input type="text">
                </md-input-container>
            </div>
        </section>

        <div layout="column">
            <div layout="column" >
                <md-input-container>
                    <label>Street</label>
                    <input type="text">
                </md-input-container>
            </div>
            <div layout="column">
                <md-input-container>
                    <label>City</label>
                    <input type="text">
                </md-input-container>
                <md-input-container>
                    <label>State</label>
                    <input type="text">
                </md-input-container>
                <md-input-container>
                    <label>Zip</label>
                    <input type="text">
                </md-input-container>
            </div>
        </div>
        <div>

        </div>
    </section>
    <section class="student-form-section" layout="column" >
        <md-input-container>
            <label>Bus Route</label>
            <input type="text">
        </md-input-container>
        <md-input-container>
            <label>Bus Stop</label>
            <input type="text">
        </md-input-container>
        <md-input-container>
            <label>Pick Up</label>
            <input type="text">
        </md-input-container>
        <md-input-container>
            <label>Drop Off</label>
            <input type="text">
        </md-input-container>
    </section>


    <section class="student-form-section">
        <div layout="column">
            <md-input-container>
                <label>Contact Status</label>
                <input type="text">
            </md-input-container>
        </div>
        <div layout="column">
            <md-input-container>
                <label>Administration Notes</label>
                <textarea></textarea>
            </md-input-container>
        </div>
        <div layout="column">
            <md-input-container>
                <label>Attendance Notes</label>
                <textarea></textarea>
            </md-input-container>
        </div>
        <section layout="column">
            <md-input-container>
                <label>Confirmed For Saturday</label>
                <input type="text">
            </md-input-container>
        </section>
    </section>

</main>
