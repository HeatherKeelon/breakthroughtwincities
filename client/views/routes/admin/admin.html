<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breakthrough Twinm Cities</title>
    <link rel="stylesheet" href="/vendors/angular-material.layouts.min.css"/>
    <link rel="stylesheet" href="/vendors/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="/vendors/angular-ui-grid-ui-grid.min.css"/>
</head>
<body>
<main ng-cloak>
    <header >
        <div class="page-header-text">
            <h3>ADMINISTRATOR DASHBOARD</h3>
        </div>

    </header>
    <section>
        <section id="top-buttons" layout="row">
            <div id="import-button" >
                <md-input-container >
                    <md-button class="md-raised md-primary"  >Import Data</md-button>
                </md-input-container>
            </div>
            <div id="absent-button">
                <md-input-container >
                    <md-button class="md-raised md-primary" >Add User </md-button>
                </md-input-container>
            </div>
            <div class="header-button">
                <md-input-container >
                    <md-button  class="md-raised md-primary" >Logout</md-button>
                </md-input-container>
            </div>
        </section>

        <section  layout="row">
            <div class="content-panel" >
                <div>
                    Pre-Work Report
                </div>
                <div>
                    <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
                </div>
                <div>
                    <md-button class="md-raised md-primary">Pre-Work Report</md-button>
                </div>

            </div>
            <div  class="content-panel" >
                <div>Absent Report</div>
                <div>
                    <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
                </div>
                <div>
                    <md-button class="md-raised md-primary">Absent Report</md-button>

                </div>
            </div>
            </div>
        </section>
    </section>
</main>
<script src="/vendors/angular/angular.min.js"></script>
<script src="/vendors/angular-animate/angular-animate.min.js"></script>
<script src="/vendors/angular-material/angular-material.min.js"></script>
<script src="/vendors/angular-route/angular-route.min.js"></script>
<script src="/vendors/angular-aria/angular-aria.min.js"></script>
<script src="/vendors/angular-messages/angular-messages.min.js"></script>
<script src="/vendors/angular-ui-grid/ui-grid.min.js"></script>
</body>
</html>
