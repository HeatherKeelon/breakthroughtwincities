<section>
    <h3>Select A Teacher</h3>
    <md-content>
        <md-input-container>
            <div ng-repeat="teacher in teachers track by $index" ng-click="selectTeacher(teacher)">
                <md-button class="md-raised md-primary">{{teacher.firstname}} , {{teacher.teacher_email}}</md-button>
            </div>
        </md-input-container>
    </md-content>
</section>
